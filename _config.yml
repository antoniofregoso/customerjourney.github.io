# Meta
env: development
title: Mi Sitio Jekyll
description: Un sitio generado con Jekyll
baseurl: "" # Ajusta a "/nombre-repositorio" si es necesario
url: "customerjourney.ninja" # Dejar vac√≠o para que Jekyll lo infiera

# Build
lsi: false
safe: true
source: git@github.com:antoniofregoso/customerjourney.github.io.git
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge
  
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _scss/
  - package.json
  - package-lock.json
  - custumerjourney.github.io.code-workspace

